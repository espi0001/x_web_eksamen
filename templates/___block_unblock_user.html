<div id="block_unblock_user_{{ row.user_pk }}" class="dropdown-menu">
    <a href="/admin-block-user/{{ row.user_pk }}" mix-post
        mix-await="{% if row.user_is_blocked %}{{ x.lans('blocking') }}...{% else %}{{ x.lans('unblocking') }}...{% endif %}">
        {% if row.user_is_blocked %}
        {{ x.lans("unblock_user") }}
        {% else %}
        {{ x.lans("block_user") }}
        {% endif %}
    </a>
</div>
