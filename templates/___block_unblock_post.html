<div id="block_unblock_post_{{ tweet.post_pk }}">
    <a href="/admin-block-post/{{ tweet.post_pk }}" mix-post
        mix-await="{% if tweet.post_is_blocked %}{{ lans('unblocking') }}...{% else %}{{ lans('blocking') }}...{% endif %}">
        {% if tweet.post_is_blocked %}
        {{ lans("upblock_post") }}
        {% else %}
        {{ lans("block_post") }}
        {% endif %}
    </a>
</div>
