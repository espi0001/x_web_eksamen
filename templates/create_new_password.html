{% include "_header.html" %}

<main class="x-landing">
    <div class="x-landing__left">
        <div class="x-landing__logo" aria-hidden="true">
            <svg width="300" height="300.251" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M178.57 127.15 290.27 0h-26.46l-97.03 110.38L89.34 0H0l117.13 166.93L0 300.25h26.46l102.4-116.59 81.8 116.59h89.34M36.01 19.54H76.66l187.13 262.13h-40.66" />
            </svg>
        </div>
    </div>

    <div class="x-landing__right">

        <div class="x-dialog__content">
            <h2 id="loginTitle">{{ lans("create_new_password") }}</h2>
            <form action="/create-new-password/{{ lan }}" mix-post class="x-dialog__form" autocomplete="off">
                <input type="hidden" name="key" value="{{ key }}">
                <div>
                    <input name="user_password" type="password" placeholder="{{ lans('password') }}" mix-check="{{ x.REGEX_USER_PASSWORD }}">
                    <p class="validation_rules">{{ lans("your_password_must_be_between") }} {{ x.USER_PASSWORD_MIN }} {{ lans("to") }} {{
                        x.USER_PASSWORD_MAX }} {{ lans("characters") }}</p>
                </div>
                <button class="x-dialog__btn">
                    {{ lans("update_password") }}
                </button>
            </form>
            <p class="x-dialog__alt">
                {{ lans("dont_have_an_account") }} ?
                <a href="/signup/{{ lan }}">{{ lans("signup") }}</a>
            </p>
        </div>


    </div>

</main>

{% include "_footer.html" %}
